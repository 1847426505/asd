<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			html,body{
				margin: 0;
				overflow:hidden;
				width:100%;
				height:100%;
				<!-- background: rgba(207,191,173,0.4); -->
			}
			#slider {
				position:absolute;
				left:100px;
				top:100px;
				    
			}
		</style>
	</head>
	<body>
		<div id="slider" ></div>
		
		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/flux.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
            $(function () {
                $.get("../../../../FilePath.ashx?to=getDir_img", { actype: 1 }, function (json) {
                  
                    arr = json.slice(0, json.length - 1).split(",");
                    html(arr);
                })
                function html(arr) {
                    arr.forEach(function (item, i) {
                        $("#slider").append("<img src='" + item + "' alt='图片' />")
                    })
                    slide();
                }
                function slide() {
                    window.myFlux = new flux.slider('#slider', {
                        autoplay: true,
                        pagination: false,
                        width: window.innerWidth - 200,
                        height: window.innerHeight - 200,
                        transitions: ['explode', 'bars3d', 'swipe', 'blinds3d', 'turn', 'concentric', 'blinds3d', 'blocks2', 'cube', 'dissolve', 'bars', 'zip', 'blinds', 'blocks', 'warp'],
                        delay: 5000,
                    });

                }


                
            });
		</script>
	</body>
</html>
